<!-- templates/lights.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="home-icon">
  <a href="/">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
</div>
<div class="timer-container">
  <div class="timer" id="title">Attempt Time:</div>
  <div class="timer" id="timer">60s</div>
</div>

<div class="container">
  <div id="leftCircle" class="circle">
    <div class="green-dot-container" id="leftDotContainer"></div>
  </div>
  <div id="centreCircle" class="circle">
    <div class="green-dot-container" id="centreDotContainer"></div>
  </div>
  <div id="rightCircle" class="circle">
    <div class="green-dot-container" id="rightDotContainer"></div>
  </div>
</div>

<div id="message" class="message" style="display: none;"></div>

<div class="logo-container">
  <img src="/static/images/zerow-pro.png" alt="zerow logo">
</div>

<div id="connectionStatus" class="connection-status"></div>

<script>
  var websocketUrl = "{{ .WebsocketURL }}";
</script>
<script src="/static/js/websocket.js"></script>
<script src="/static/js/lights.js"></script>

</body>
</html>
