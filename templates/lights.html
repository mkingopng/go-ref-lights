<!-- templates/lights.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon"> <!-- Added Favicon -->
  <meta charset="UTF-8">
  <title>Referee Lights</title>
  <link rel="stylesheet" href="/static/css/styles.css"> <!-- Corrected Path -->
</head>
<body>
<!-- Judge Submission Indicators -->
<div class="judge-indicators">
  <div id="leftIndicator" class="indicator" title="Left Judge"></div>
  <div id="centreIndicator" class="indicator" title="Centre Judge"></div>
  <div id="rightIndicator" class="indicator" title="Right Judge"></div>
</div>

<!-- Timer -->
<div class="timer-container">
  <div id="timer" class="timer">60s</div>
</div>

<!-- Circles -->
<div class="container">
  <div id="leftCircle" class="circle">
    <div class="green-dot-container" id="leftDotContainer"></div>
  </div>
  <div id="centreCircle" class="circle">
    <div class="green-dot-container" id="centreDotContainer"></div>
  </div>
  <div id="rightCircle" class="circle">
    <div class="green-dot-container" id="rightDotContainer"></div>
  </div>
</div>

<div id="message" class="message" style="display: none;"></div>

<!-- QR Code -->
<div class="qr-code-container">
  <img src="/qrcode" alt="QR Code">
</div>

<!-- Second Timer -->
<div id="secondTimer" class="second-timer"></div>

<script>
  var websocketUrl = "{{ .WebsocketURL }}";
</script>
<script src="/static/js/websocket.js"></script>
<script src="/static/js/lights.js"></script>

<!-- Connection Status -->
<div id="connectionStatus" class="connection-status"></div>

<!-- Define websocketUrl -->
<script>
  var websocketUrl = "{{ .WebsocketURL }}";
</script>
<!-- WebSocket Script -->
<script src="/static/js/lights.js"></script> <!-- Corrected Path -->
</body>
</html>
