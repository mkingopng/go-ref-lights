<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Vacated</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div style="text-align:center;">
    <h2>{{ .Position }} referee seat for {{ .MeetName }} has been vacated</h2>
    <p>
        This position is now free. If you wish to take another position,
        please scan the new QR code using your phone's camera.
    </p>
</div>
</body>
</html>
