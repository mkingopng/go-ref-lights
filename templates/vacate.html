<!DOCTYPE html>
<html>
<head>
    <title>Position Vacated</title>
    <!-- If not already linked globally, link your styles.css here -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div style="text-align:center;">
    <!-- A heading consistent with your theme -->
    <h2>{{ .Position }} referee seat for {{ .MeetName }} has been vacated</h2>
    <!-- Simple message or instructions -->
    <p>
        This position is now free. If you wish to take another position,
        please scan the new QR code using your phone's camera.
    </p>
</div>
</body>
</html>
{{ end }}
