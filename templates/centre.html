<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
  <title>Center Referee</title>
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="home-icon"><a href="/"><i class="fa fa-arrow-left"></i></a></div>
<h1 class="title">Center Referee</h1>

<div id="healthStatus" style="margin-top:10px; font-size:16px;">Disconnected</div>

<div class="button-container">
  <button id="whiteButton" class="action-button white">Good Lift</button>
  <button id="redButton" class="action-button red">No Lift</button>
  <button id="startTimerButton" class="action-button">Platform Ready</button>
  <button id="stopTimerButton" class="action-button">Stop Timer</button>
  <button id="resetTimerButton" class="action-button">Reset</button>
</div>

<!-- 1) Define judgeId before we load referee-common.js! -->
<script>
  // The server sets this variable.
  // Or if you have a dynamic .WebsocketURL in Go code, keep it the same:
  var websocketUrl = "{{ .WebsocketURL }}";
  var judgeId = "centre";
</script>

<!-- 2) Now load referee-common.js, which uses judgeId -->
<script src="/static/js/referee-common.js"></script>
</body>
</html>
